# Shared location blocks for HTTP and HTTPS servers

# Security headers (applied to all locations)
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;
add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

# Connection limiting
limit_conn conn_limit_per_ip 20;

# Health check endpoint
location /health {
    access_log off;
    return 200 "healthy\n";
    add_header Content-Type text/plain;
}

# Authentication service routes
location /api/auth {
    limit_req zone=auth burst=10 nodelay;
    
    proxy_pass http://gateway_middleware;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Timeout settings
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# User service routes
location /api/users {
    limit_req zone=api burst=20 nodelay;
    
    proxy_pass http://gateway_middleware;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    proxy_connect_timeout 5s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Skin analysis service routes
location /api/skin {
    limit_req zone=upload burst=5 nodelay;
    
    proxy_pass http://gateway_middleware;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Extended timeouts for AI processing
    proxy_connect_timeout 10s;
    proxy_send_timeout 120s;
    proxy_read_timeout 120s;
    
    # Increase buffer sizes for image uploads
    proxy_request_buffering off;
    proxy_buffering off;
}

# Hair try-on service routes
location /api/hair {
    limit_req zone=upload burst=5 nodelay;
    
    proxy_pass http://gateway_middleware;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    
    # Extended timeouts for video processing
    proxy_connect_timeout 10s;
    proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    
    # Increase buffer sizes for video uploads
    proxy_request_buffering off;
    proxy_buffering off;
}

# WebSocket support for real-time hair try-on
location /ws/hair {
    proxy_pass http://gateway_middleware;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # WebSocket specific settings
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
    proxy_connect_timeout 10s;
}

# Static file serving (for development)
location /static/ {
    alias /var/www/static/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    access_log off;
}

# Default route - return API information
location / {
    default_type application/json;
    return 200 '{"service":"GrowUp API Gateway","version":"1.0.0","status":"running","timestamp":"$time_iso8601"}';
}

# Error pages
error_page 404 /404.json;
location = /404.json {
    internal;
    default_type application/json;
    return 404 '{"error":"Not Found","message":"The requested resource was not found","status":404}';
}

error_page 500 502 503 504 /50x.json;
location = /50x.json {
    internal;
    default_type application/json;
    return 500 '{"error":"Internal Server Error","message":"Something went wrong","status":500}';
}

# Security: deny access to hidden files
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}